<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Магазин</title>
</head>
<body>

        </div>
        <div class="products" id="hdd">
            <p>HDD</p> 
            <img src="images/hdd.jpg" alt="Image not found" class="product_image" draggable="false">
        </div>
        <div class="products" id="sdd">

            <img src="images/ssd.jpg" alt="Image not found" class="product_image" draggable="false"> 
        </div>
    </div>
    <h1 class="headers">Корзина</h1>
    <div id="cart_section">
        <div id="cart"></div>
    </div>
    <script src="index.js"></script>
